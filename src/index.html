<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@100..900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Roboto:wght@100;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
    <script type="module" src="./js/main.js" defer></script>

</head>


<body>
    <main>
        <section class="container">
            <div class="card-product-mini">
                <ul class="card-product-list">
                    <a class="mini" href="./img/polo-front-big.jpg"><img src="./img/polo-front.jpg"
                            alt="Polo-front" title="" /></a>
                    <a class="mini" href="./img/polo-back-big.jpg.jpg"><img
                            src="./img/polo-back.jpg" alt="Polo-back" title="" /></a>
                    <a class="mini" href="./img/polo-close-up-big.jpg"><img
                            src="./img/polo-close-up.jpg" alt="Polo-close-up" title="" /></a>
                </ul>
            </div>
            <div class="card-product">
                <a href=""><img id="driveImage" src="" /></a>
            </div>
            <div class="discription">
                <a class="link-production" href="https://www.ralphlauren.com" target="_blank">POLO
                    RALPH</a>
                <h2 class="title">Custom Fit Polo Bear Oxford Shirt</h2>
                <p class="title-text">Blue polo with a classic cut. Made of smooth and soft cotton.
                </p>
                <div class="price">
                    <p class="price-fix">$99.00</p>
                    <p class="discount">-25%</p>
                </div>
                <p class="max-price">$132.00</p>
                <p class="size">Choose size</p>
                <ul class="select-list">
                    <li class="size-choose">S</li>
                    <li class="size-choose">M</li>
                    <li class="size-choose">L</li>
                    <li class="size-choose">XL</li>
                    <li class="size-choose">XXL</li>
                </ul>
                <button class="btn-submit" type="submit">Add to bag</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
